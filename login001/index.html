<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="./estilos/style.css">
</head>
<body>
    <header>
        <h1>Site do Paladino</h1>
    </header>
    <main>
        <div class="mainlog">
            <h1>Login</h1>
            <form action="#">
                <p class="nome">
                    <label for="inome">Nome: </label>
                    <input type="text" name="none" id="inome" class="boxnome">
                </p>
                <p class="senha">
                    <label for="isenha">Senha: </label>
                    <input type="password" name="senha" id="isenha" class="boxsenha">
                </p>
                <p class="entrar">
                    <a href="./menu-site.html">Entrar</a>
                </p>
            </form>
        </div>
    </main>
</body>
</html>
